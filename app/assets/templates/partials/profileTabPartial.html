<div class="row">
  <div class="col-xs-12 col-sm-6 league-summary">
    <div class="league-summary-title" >
      <label>Rank Summary</label>
    </div>
    <div class="row">
      <div class="col-xs-4" ng-repeat="type in queType">
        <label>{{type}}</label>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4" ng-repeat="type in summonerInfo.league">
        <div ng-show="type != null" class="league-info">
          <img src="{{type.badge_icon}}" alt="">
          <div>
            <p>{{type.tier}} {{type.entries[0].division}}</p>
            <p>LP: {{type.entries[0].leaguePoints}}</p>
            <p>Wins: {{type.entries[0].wins}}</p>
          </div>
        </div>
        <div ng-show="type == null" class="league-info">
          <img src="{{badgeDefault}}" alt="">
          <div>
            <p>UNRANKED</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-6 stats-summary">
    <div class="stats-summary-title">
      <label>General Stats</label>
    </div>
    <div class="row">
      
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-6 champion-summary">
    <div class="champion-summary-title">
      <label>Chamption Win Rates</label>
    </div>
    <div class="row">
      
    </div>
  </div>
  <div class="col-xs-12 col-sm-6 position-summary">
    <div class="position-summary-title">
      <label>Position Frequency</label>
    </div>
    <div class="row">
      
    </div>
  </div>
</div>
